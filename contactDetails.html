<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    

    <h1>Enter Your Details Here</h1>
<!-- input <type:range></type:range> -->
    <form action="">
        
        <label for="">First Name </label>
        <input type="text" name="firstName" value="Suhaib ">
        <label for="">Second Name </label>
        <input type="text" name="secondName" value="Ahmad ">
        <br><br>

        <label for="">Age</label>
        <input type="number">

        <input type="date">

        <label for="email">Email</label>
        <input id="email" type="email">

        <label for="">Password</label>
        <input type="password">
        <br><br>

        <p>Enter your TShirt Size</p>

        <input id="small" name="tshirtSize" type="radio" value="small">
        <label for="small">Small size</label><br>

        <input id="medium" name="tshirtSize" type="radio" value="medium">
        <label for="medium">Medium</label><br>

        <input id="large" name="tshirtSize" type="radio" value="large">
        <label for="large">Large</label><br>

        <br><br>

        <label for="color">Your Favorite color</label>
        <input id="color" type="color">
        <br><br>


        <label for="cars">Choose a Car</label>
        <select name="car" id="cars">
            <option value="Mahindra Scorpio">Mahindra Scorpio</option>
            <option value="tata">Saab</option>

            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>

            <option value="Landrover">Volvo</option>

            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>





        </select>

        <br><br>

        <label for="aboutYourself">Tell us about yourself</label>
        <textarea name="aboutYourself" id="aboutYourself" cols="30" rows="5"></textarea>

        <input type="reset">

        <input type="submit">
